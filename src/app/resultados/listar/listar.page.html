<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pagina-principal" color="tertiary">
      </ion-back-button>
    </ion-buttons>
    <ion-title color="tertiary" > Turnos marcados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item lines="none" *ngFor="let resultado of listaResultados">
    <ion-card>
      <ion-row>
    
        <ion-col size="12">
          <ion-label color="primary">Codigo: {{resultado.result_id}}</ion-label>
        </ion-col>
        
        <ion-col size="12">
          <ion-label color="primary">Usuario: </ion-label>
          <ion-label> {{resultado.result_usu}}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label color="primary">Analisis</ion-label>
          <ion-label>{{resultado.result_analisis}}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label color="primary">Respuesta</ion-label>
          <ion-label>{{resultado.resultado_res}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label color="primary">informe</ion-label>
          <ion-label>{{resultado.result_informe}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label color="primary">Diagnostico</ion-label>
          <ion-label>{{resultado.result_diagnostico}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label color="primary">laboratorio</ion-label>
          <ion-label>{{resultado. result_lab}</ion-label>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-item>
</ion-list>

</ion-content>
