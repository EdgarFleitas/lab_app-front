<ion-header>

  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
  
    </ion-buttons>
    
    <ion-title>Resultados</ion-title>
  </ion-toolbar>
   
</ion-header>

<ion-content class="ion-padding">

  <ion-searchbar
    placeholder="Buscar"
    debounce="100"
    (ionChange)="buscar ($event) "
  ></ion-searchbar> 

  <ion-list *ngFor="let resultados of users; let index = i">
    <ion-item-sliding #slidingItem>
      <ion-card>
        <ion-item class="item-label item ios in-list ion-focusable hydrated">
          <!-- <ion-avatar slot="start">
            <img
              src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png"
            />
          </ion-avatar> -->

          <ion-item>
            <ion-label
              class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated"
            >
             
              <h2>Analisis: {{resultados.result_analisis}}</h2>
              <h3>Resultado: {{resultados.result_res}}</h3>
              <p>Diagnostico: {{resultados.result_diagnostico}}</p>
              <p>Informe: {{resultados.result_informe}}</p>
              <p>{{resultados.lab_nombre}}</p>
             <!-- <p>{{resultados.result_analisis }}</p> -->
              
              
            </ion-label>
          </ion-item>
        </ion-item>
      </ion-card>

      <!-- <ion-item-options side="end">
        <ion-item-option
          (click)="eliminarTurno (turnos, index, slidingItem)"
          color="danger"
        >
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>

        <ion-item-option
          [routerLink]="['/turnos/actualizar/' + this.turnos.turnos_id]"
          color="primary"
        >
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>-->
    </ion-item-sliding>
  </ion-list>  

  <!--para agregar nuevos usuarios-->

  <!-- <ion-fab

    [routerLink]="['/turnos/crear']"
    vertical="bottom"
    horizontal="end"
    slot="fixed"
  >
    <ion-fab-button class="btnCrear">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->

</ion-content>
