<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pagina-principal" color="tertiary">
      </ion-back-button>
    </ion-buttons>
    <ion-title color="tertiary" > Turnos marcados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item lines="none" *ngFor="let turno of listaTurnos">
    <ion-card>
      <ion-row>

        <ion-col size="12">
          <ion-label color="primary">Codigo: {{turno.turnos_id}}</ion-label>
        </ion-col>
        
        <ion-col size="12">
          <ion-label color="primary">Fecha: </ion-label>
          <ion-label> {{turno.turnos_fecha}}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label color="primary">Hora </ion-label>
          <ion-label>{{turno.turnos_hora}}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label color="primary">Laboratorio </ion-label>
          <ion-label>{{turno.turnos_lab}</ion-label>
        </ion-col>
        

      </ion-row>
    </ion-card>
  </ion-item>
</ion-list>

</ion-content>
